<div class="container-fluid" style="height: 100%; margin-top: 70px; margin-bottom: 70px; text-align:center;">
 <div class="col-body-middle"> <button *ngIf="gameStarted===false" class="btn btn-lg btn-primary" id="start-button" (click)="start($event)" > Start Game </button></div>

  <div class="round-bar"><H2 *ngIf="gameStarted===true" >Round: {{ roundNumber }}</H2></div>

  <div class="col-head-left" *ngIf="gameStarted===true"><H1>Team 1</H1></div>
  <div class="col-head-right" *ngIf="gameStarted===true"><H1>Team 2</H1></div>

  <div class="col-head-middle">
    <H1 *ngIf="gameStarted===true && moreDarts" >{{ currentPlayer.firstName }}: Throw {{ throwNum }} </H1>
    <H2 *ngIf="gameStarted===true && !moreDarts" >Hit Next Player to Continue </H2>
    <!--<H2 *ngIf="gameStarted===true && moreDarts" ></H2>-->
  </div>


  <div class="col-body-left">
    <div class="btn-group-vertical btn-group-ctr">
      <button *ngIf="gameStarted===true" [hidden]="" class="btn btn-lg btn-warning hit-btn" id="fake-button" > </button>
      <div *ngIf="gameStarted===true" class="btn-group-vertical btn-group-ctr">
        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.twenties!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.twenties!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.twenties!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.twenties<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>

        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.nineteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.nineteens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.nineteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.nineteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.eighteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.eighteens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.eighteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.eighteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.seventeens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.seventeens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.seventeens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.seventeens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.sixteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.sixteens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.sixteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.sixteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="awayTeamGame.fifteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.fifteens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.fifteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img"  [hidden]="awayTeamGame.fifteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img"  [hidden]="awayTeamGame.bullseyes!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.bullseyes!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.bullseyes!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="awayTeamGame.bullseyes<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
       </div>
    </div>
  </div>

  <div class="col-body-right">
    <div class="btn-group-vertical btn-group-ctr">
      <button *ngIf="gameStarted===true" [hidden]="" class="btn btn-lg btn-warning hit-btn" id="fake-button2" > </button>
      <div *ngIf="gameStarted===true" class="btn-group-vertical btn-group-ctr">
        <div class="container hits">
          <img class="hits-img" [hidden]="homeTeamGame.twenties!=0" src="../../../assets/0 zero.png" height="70" width="67"/>

          <img class="hits-img" [hidden]="homeTeamGame.nineteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.nineteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="homeTeamGame.eighteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.eighteens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.eighteens!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.eighteens<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
        <div class="container hits">
          <img class="hits-img" [hidden]="homeTeamGame.seventeens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.seventeens!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.seventeens!=2" src="../../../assets/2 two.png" height="70" width="67"/>

        </div>

          <img class="hits-img" [hidden]="homeTeamGame.fifteens!=0" src="../../../assets/0 zero.png" height="70" width="67"/>

        </div>
        <div class="container hits">
          <img class="hits-img"  [hidden]="homeTeamGame.bullseyes!=0" src="../../../assets/0 zero.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.bullseyes!=1" src="../../../assets/1 one.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.bullseyes!=2" src="../../../assets/2 two.png" height="70" width="67"/>
          <img class="hits-img" [hidden]="homeTeamGame.bullseyes<3" src="../../../assets/3 three.png" height="70" width="67"/>
        </div>
      </div>
    </div>
  </div>


  <div class="col-body-middle">
  <div class="btn-group-vertical btn-group-ctr">
    <div class="btn-group-horizontal">
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle multiplier" id="dbl-button" (click)="makeDouble()"> DOUBLE </button>
    <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle multiplier" id="miss-button" (click)="onMiss($event)" [disabled]="!moreDarts" > MISS! </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle multiplier" id="trpl-button" (click)="makeTriple()"> TRIPLE </button>
    </div>
      <div *ngIf="showSingles===true" class="btn-group-vertical btn-group-ctr">
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="20-button" (click)="onHit20(1)" value=20 [disabled]="!moreDarts"> 20 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="19-button" (click)="onHit19(1)" [disabled]="!moreDarts"> 19 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="18-button" (click)="onHit18(1)" [disabled]="!moreDarts"> 18 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="17-button" (click)="onHit17(1)" [disabled]="!moreDarts" > 17 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="16-button" (click)="onHit16(1)" [disabled]="!moreDarts"> 16 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="15-button" (click)="onHit15(1)" [disabled]="!moreDarts"> 15 </button>
  <button *ngIf="gameStarted===true" class="btn btn-xl btn-primary hit-btn btn-circle" id="bull-button" (click)="onHitBullseye(1)" [disabled]="!moreDarts"> BULLSEYE </button>
    </div>
    <div *ngIf="showDoubles===true" class="btn-group-vertical btn-group-ctr">
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="20-button-2" (click)="onHit20(2)" [disabled]="!moreDarts"> Double 20 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="19-button-2" (click)="onHit19(2)" [disabled]="!moreDarts"> Double 19 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="18-button-2" (click)="onHit18(2)" [disabled]="!moreDarts"> Double 18 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="17-button-2" (click)="onHit17(2)" [disabled]="!moreDarts" > Double 17 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="16-button-2" (click)="onHit16(2)" [disabled]="!moreDarts"> Double 16 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="15-button-2" (click)="onHit15(2)" [disabled]="!moreDarts"> Double 15 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-warning hit-btn btn-circle" id="bull-button-2" (click)="onHitBullseye(2)" [disabled]="!moreDarts"> Double BULLSEYE </button>
    </div>
    <div *ngIf="showTriples===true" class="btn-group-vertical btn-group-ctr">
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="20-button-3" (click)="onHit20(3)" [disabled]="!moreDarts"> Triple 20 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="19-button-3" (click)="onHit19(3)" [disabled]="!moreDarts"> Triple 19 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="18-button-3" (click)="onHit18(3)" [disabled]="!moreDarts"> Triple 18 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="17-button-3" (click)="onHit17(3)" [disabled]="!moreDarts" > Triple 17 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="16-button-3" (click)="onHit16(3)" [disabled]="!moreDarts"> Triple 16 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="15-button-3" (click)="onHit15(3)" [disabled]="!moreDarts"> Triple 15 </button>
      <button *ngIf="gameStarted===true" class="btn btn-xl btn-danger hit-btn btn-circle" id="bull-button-3" (click)="onHitBullseye(3)" [disabled]="!moreDarts"> Triple BULLSEYE </button>
    </div>
    <div class="btn-group">
      <button *ngIf="gameStarted===true" class="btn btn-lg btn-danger hit-btn" id="prev-button" (click)="onPrevPlayer($event)" > PREV PLAYER</button>
    <button *ngIf="gameStarted===true" class="btn btn-lg btn-danger hit-btn" id="next-button" (click)="onNextPlayer($event)" > NEXT PLAYER</button>
    </div>
  </div>
  </div>
