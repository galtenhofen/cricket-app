<div class="container" style="height: 100%; margin-top: 70px; margin-bottom: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
    
        <td>{{ player.id }}</td>
        <td> {{ player.firstName }} {{ player.lastName }}</td>
        <td> {{ player.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectPlayer(player)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedPlayer">
      <div class="card-header">
        # {{selectedPlayer.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedPlayer.firstName}}</h4>
        <h4 class="card-title">{{selectedPlayer.lastName}}</h4>
        <p class="card-text">
          {{selectedPlayer.description}}
        </p>    
      </div>
    
    </div>

</div>
